<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'BASICFANTASYRPG.Name'}}"/></h1>
      <div class="grid grid-3col">
        <div class="resource">
          <label for="system.formula.value" class="resource-label">{{localize data.formula.label}}</label>
          <input type="text" name="system.formula.value" value="{{data.formula.value}}" data-dtype="String"/>
        </div>
        <div class="resource">
          <label for="system.targetNumber.value" class="resource-label">{{localize data.targetNumber.label}}</label>
          <input type="text" name="system.targetNumber.value" value="{{data.targetNumber.value}}" data-dtype="String"/>
        </div>
        <div class="resource flexcol flex-group-center">
          <label for="system.rollUnder.value" class="resource-label">{{localize data.rollUnder.label}}</label>
          <input type="checkbox" name="system.rollUnder.value" value="{{data.rollUnder.value}}" data-dtype="Boolean" {{checked data.rollUnder.value}}/>
        </div>
      </div>
    </div>
  </header>

  {{!-- Sheet Body --}}
  <section class="sheet-body">

    {{!-- Description Tab --}}
    <div class="description">
      {{editor enrichedDescription target="system.description" button=true editable=editable}}
    </div>

  </section>

</form>
